language: node_js
node_js:
 - "10.7"
before_install:
 - npm install --global gatsby-cli
 - openssl aes-256-cbc -K $encrypted_dbbb8c9e52bb_key -iv $encrypted_dbbb8c9e52bb_iv -in .travis.key.enc -out .travis.key -d
 - chmod 0400 .travis.key
 - GIT_SSH_COMMAND="ssh -i .travis.key" git clone git@github.com:aapeliv/CPS_content.git
script:
 - gatsby build
